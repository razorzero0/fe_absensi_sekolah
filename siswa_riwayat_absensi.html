      /* --- Perbaikan Utama untuk Layout Desktop --- */
      .sidebar {

      @media (min-width: 768px) {

        .content-wrapper {

      .sidebar .nav-link {
        color: #ffffff;
        padding: 15px 20px;
        transition: background-color 0.3s;
        border-radius: 8px;
        margin-bottom: 5px;
      }
      .sidebar .nav-link:hover,
