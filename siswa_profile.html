<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siswa - Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      /* --- Layout Desktop & Mobile Fix --- */
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(180deg, #007bff, #0056b3);
        width: 280px;
        flex-shrink: 0;
      }

      @media (min-width: 768px) {
        .sidebar {
          position: static !important;
        }
        .content-wrapper {
          margin-left: 0 !important;
        }
      }

      /* --- Styling Sidebar dan Card --- */
      .sidebar .nav-link {
        color: #ffffff;
        padding: 15px 20px;
        transition: background-color 0.3s;
        border-radius: 8px;
        margin-bottom: 5px;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .sidebar-header {
        padding: 20px;
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .profile-card {
        border-radius: 12px;
      }
      .offcanvas-md {
        width: 280px;
      }

      /* --- Gaya Foto Profil Baru di Main Content --- */
      .avatar-lg {
        width: 120px; /* Ukuran foto lebih besar */
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #007bff; /* Border biru */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .card-profile-info {
        border-top: 1px solid #eee;
        padding-top: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <nav
        class="sidebar offcanvas-md offcanvas-start d-flex flex-column p-3"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel"
      >
        <div class="offcanvas-header d-md-none">
          <h5 class="offcanvas-title text-white" id="sidebarMenuLabel">
            SIA Absensi
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-label="Close"
          ></button>
        </div>

        <div
          class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
        >
          <div class="sidebar-header text-center mb-4 d-none d-md-block">
            SIA Absensi
          </div>
          <nav class="nav flex-column flex-grow-1">
            <a class="nav-link" href="siswa_dashboard.html">
              <i class="fas fa-home me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="siswa_riwayat_absensi.html">
              <i class="fas fa-history me-2"></i> Riwayat Absensi
            </a>
            <a class="nav-link active" href="siswa_profile.html">
              <i class="fas fa-user me-2"></i> Profil
            </a>
            <a class="nav-link mt-auto" href="index.html">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
          </nav>
        </div>
      </nav>

      <main class="content-wrapper flex-grow-1 p-3 p-md-4">
        <div class="d-md-none mb-3 d-flex align-items-center">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
          >
            <i class="fas fa-bars"></i> Menu
          </button>
          <span class="h4 ms-3 text-primary">Profil Siswa</span>
        </div>

        <h1 class="mb-4 d-none d-md-block">Profil Siswa</h1>

        <div class="card profile-card shadow-sm mb-4 text-center">
          <div class="card-body p-4">
            <img
              src="https://avatar.iran.liara.run/public/39"
              alt="Foto Profil Siswa"
              class="avatar-lg mb-3"
            />
            <h3 class="mb-1 text-primary">Ahmad Budi Santoso</h3>
            <p class="text-muted mb-0">NIS: 123456 | XII IPA 1</p>
            <!-- <button class="btn btn-outline-primary btn-sm mt-3">Ubah Foto</button> -->
          </div>
        </div>

        <div class="card profile-card shadow-sm">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-user-circle me-2"></i> Data Pribadi
          </div>
          <div class="card-body">
            <form id="profileForm">
              <div class="row g-3 card-profile-info">
                <div class="col-md-6">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="nama"
                    value="Ahmad Budi Santoso"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="nis" class="form-label">NIS</label>
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="nis"
                    value="123456"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="kelas" class="form-label">Kelas</label>
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="kelas"
                    value="XII IPA 1"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <label for="tempatLahir" class="form-label"
                    >Tempat Lahir</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="tempatLahir"
                    value="Jakarta"
                  />
                </div>
                <div class="col-md-6">
                  <label for="tanggalLahir" class="form-label"
                    >Tanggal Lahir</label
                  >
                  <input
                    type="date"
                    class="form-control rounded-3"
                    id="tanggalLahir"
                    value="2005-05-15"
                  />
                </div>
                <div class="col-md-6">
                  <label for="alamat" class="form-label">Alamat</label>
                  <textarea class="form-control rounded-3" id="alamat" rows="2">
Jl. Sudirman No. 10, Jakarta Pusat</textarea
                  >
                </div>
                <div class="col-12">
                  <label for="wali" class="form-label"
                    >Nama Wali/Orang Tua</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="wali"
                    value="Bapak Heru Santoso"
                    readonly
                  />
                </div>
              </div>
              <!--                         
                        <div class="mt-4 text-end">
                            <button type="button" class="btn btn-primary rounded-3" id="btnEdit">
                                <i class="fas fa-edit me-1"></i> Edit Profil
                            </button>
                            <button type="submit" class="btn btn-success rounded-3 d-none" id="btnSimpan">
                                <i class="fas fa-save me-1"></i> Simpan Perubahan
                            </button>
                        </div> -->
            </form>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="profileSuccessModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-success border-2">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Sukses!</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Data profil Anda telah berhasil diperbarui.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success rounded-3"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("profileForm");
        const btnEdit = document.getElementById("btnEdit");
        const btnSimpan = document.getElementById("btnSimpan");
        const inputs = form.querySelectorAll("input, textarea");

        // List field yang boleh diedit
        const editableFields = ["tempatLahir", "tanggalLahir", "alamat"];

        function setReadOnly(isReadOnly) {
          inputs.forEach((input) => {
            if (editableFields.includes(input.id)) {
              input.readOnly = isReadOnly;
            }
          });
        }

        // Inisialisasi: Semua field yang dapat diedit diatur ke read-only
        setReadOnly(true);

        btnEdit.addEventListener("click", function () {
          setReadOnly(false);
          btnEdit.classList.add("d-none");
          btnSimpan.classList.remove("d-none");
          console.log("Mode Edit Aktif.");
        });

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // 1. Matikan mode edit
          setReadOnly(true);
          btnEdit.classList.remove("d-none");
          btnSimpan.classList.add("d-none");

          // 2. Tampilkan modal sukses (simulasi)
          const successModal = new bootstrap.Modal(
            document.getElementById("profileSuccessModal")
          );
          successModal.show();
        });
      });
    </script>
  </body>
</html>
