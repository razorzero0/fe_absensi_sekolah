<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siswa - Login Absensi</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 90%;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 8px;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 class="text-center mb-4 text-primary">Login Siswa</h2>
      <p class="text-center mb-4 text-muted">Akses Dashboard Absensi Anda.</p>
      <form id="siswaLoginForm">
        <div class="mb-3">
          <label for="nis" class="form-label">NIS (Nomor Induk Siswa)</label>
          <input
            type="text"
            class="form-control rounded-3"
            id="nis"
            placeholder="e.g., 123456"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded-3"
            id="password"
            placeholder="Masukkan Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
      </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("siswaLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Logika simulasi login, alihkan ke dashboard setelah sukses
          alert("Login berhasil! Mengalihkan ke Dashboard...");
          window.location.href = "siswa_dashboard.html";
        });
    </script>
  </body>
</html>
